<div class="row">
    <div class="col-md-offset-3 col-md-6">

        <h2>Move info input form</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="form-group">
            <label for="InputTitle">Movie Title</label>
            <input type="text" class="title form-control" id="InputTitle" placeholder="Enter Movie Title here">
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="form-group">
                <label for="InputDesc">Description:</label>
                <textarea type="text" class="desc form-control" id="InputDesc"
                          placeholder="Write Movie Description here"></textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="form-group">
                <label for="InputDate">Date Time (YYYY-MM-DD HH:MM:SS):</label>
                <input type="text" class="date form-control" id="InputDate"
                       placeholder="input date here">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="form-group">
                <label for="InputLength">Length:</label>
                <input type="text" class="length form-control" id="InputLength"
                       placeholder="Input length here">
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <button type="submit" class="post-message btn btn-success">Submit</button>
    </div>
</div>
